# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable status screen
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Enable additional display features
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y

# Additional required display settings
CONFIG_SPI=y
CONFIG_ZMK_DISPLAY_SPI=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_THREAD_STACK_SIZE=2048

# OLED Display Brightness (Optional, values from 0-100)
CONFIG_ZMK_DISPLAY_BRIGHTNESS=75

# Ensure OLED is properly initialized
CONFIG_I2C=y
CONFIG_SSD1306=y
CONFIG_SSD1306_REVERSE_MODE=y

# Optimize display performance
CONFIG_ZMK_DISPLAY_REFRESH_RATE=60
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Enable nice!view if you're using those displays (comment out if using regular OLED)
CONFIG_NICE_VIEW_WIDGET_STATUS=y
CONFIG_NICE_VIEW_WIDGET_PERIPHERAL=y

# Extend screen timeout (in milliseconds, default is 30000)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
